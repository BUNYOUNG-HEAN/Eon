<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EON</title>
</head>
<body>
    <div class="conteater">
        <div class="background">
            <h2>Welcome to AEON Tenant Portal</h2>
            <div class="from"></div>
        </div>
        <div class="card">
            <img src="./imges/449443-Aeon.jpg" alt="">
            <p>Welcome to AEON e-Tenant<p>
            <div class="form">
                <div class="main">
                    <label for="Usermame">Usermame</label>
                    <input type="Usermame" class="Use" placeholder=" Enter your Usermame">
                </div>
                <div class="main">
                    <label for="Password">Password</label>
                    <input type="password" class="Use" placeholder=" Enter your Password">
                </div>
                <div class="User">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="Back">Back to homepage</div>
            </div>
        </div>
    </div>
</body>
</html>
